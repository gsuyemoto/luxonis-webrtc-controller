<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC demo</title>
    <style>
    body {
        font-family: Helvetica;
        font-size: 1em;
    }

    button {
        padding: 8px 16px;
        margin-right: 4px;
        margin-bottom: 5px;
        font-size: 1em;
        border-radius: 6px;
        color: white;
    }
    
    button.btn1 {
        background-color: #04AA6D;
    }
    
    button.btn2 {
        background-color: #008CBA;
    }
    
    button.btn3 {
        background-color: #f44336;
    }
    
    button {
        padding: 8px 16px;
        margin-right: 4px;
    }

    pre {
        overflow-x: hidden;
        overflow-y: auto;
    }

    video {
        margin-top: 30px;
    }

    .images-list {
        display: inline-block;
        float: right;
    }

    .images-list-item {
        position: relative;
    }

    .images-list-item img {
        display: inline-block;
    }

    .images-list-item span {
        position: absolute;
        top: 20px;
        left: 20%;
    }

    .images-list-item input {
        position: absolute;
        top: 40px;
        left: 40%;
    }

    </style>
</head>
<body>
<div>
<button class="btn1" id="start" onclick="start()">Start Stream</button>
<button class="btn1" id="stop" onclick="stop()">Stop Stream</button></br>
<button class="btn2" id="record_start" onclick="startRecording()">Start Record</button>
<button class="btn2" id="record_stop" onclick="stopRecording()">Stop Record</button></br>
<button class="btn3" id="stich" onclick="sendMessage('STITCH')">Stitch</button>
<button class="btn3" id="power_down" onclick="confirmPowerDown()">Power Down</button>
</div>

<textarea id="status" cols="80" rows="10">No messages yet...</textarea>
<video width="1200" height="400" id="video" autoplay="true" playsinline="true"></video>

<script>
function sendMessage(msg) {
  dataChannel.send(encodeURIComponent(JSON.stringify(msg)));
}
</script>
<script src="client.js"></script>
</body>
</html>
